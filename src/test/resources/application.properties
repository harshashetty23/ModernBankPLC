#spring.datasource.url = jdbc:h2:mem:test;MODE=Oracle
spring.datasource.url = jdbc:h2:mem:test
spring.datasource.name=layout
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialize=false
spring.datasource.generateDDL=true
spring.jpa.database=HSQL
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.ucp.connection-factory-class-name=oracle.jdbc.pool.OracleDataSource
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
hibernate.dialect         = org.hibernate.dialect.H2Dialect
hibernate.show_sql        = false
hibernate.jdbc.batch_size = 1
